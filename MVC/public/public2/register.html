	<link rel="stylesheet" type="text/css" href="public/public2/vendors/styles/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="public/public2/src/plugins/jquery-steps/jquery.steps.css">

<body class="login-page">
<div class="login-header box-shadow">
	<div class="container-fluid d-flex justify-content-between align-items-center">
		<div class="brand-logo">
			<a href="login.html">
				<img src="public/public2/vendors/images/deskapp-logo.svg" alt="">
			</a>
		</div>
		<div class="login-menu">
			<ul>
				<li><a href="login.html">Login</a></li>
			</ul>
		</div>
	</div>
</div>
<div class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-md-6 col-lg-7">
				<img src="public/public2/vendors/images/register-page-img.png" alt="">
			</div>
			<div class="col-md-6 col-lg-5">
				<div class="register-box bg-white box-shadow border-radius-10">
					<div class="wizard-content">
						<form class="tab-wizard2 wizard-circle wizard">
							<h5>Basic Account Credentials</h5>
							<section>
								<div class="form-wrap max-width-600 mx-auto">
									<div class="form-group row">
										<label class="col-sm-4 col-form-label">Email Address*</label>
										<div class="col-sm-8">
											<input type="email" class="form-control">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-4 col-form-label">Username*</label>
										<div class="col-sm-8">
											<input type="text" class="form-control">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-4 col-form-label">Password*</label>
										<div class="col-sm-8">
											<input type="password" class="form-control">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-4 col-form-label">Confirm Password*</label>
										<div class="col-sm-8">
											<input type="password" class="form-control">
										</div>
									</div>
								</div>
							</section>
							<!-- Các phần khác giữ nguyên, chỉ chỉnh lại các đường dẫn khi cần -->
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
